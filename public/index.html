<!DOCTYPE HTML>
<html lang="pt-BR" ng-app="mr-handyman">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Mr. Handyman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript"></script>
</head>
<body ng-controller="HandymanController">

<header>
  <div class="row">
    <input type="text" name="filter" placeholder="Filter by skills" />
  </div>
</header>

<main>
  <section id="handyman-list">
      <div class="handyman-item" ng-repeat="handyman in handymanList">
          <img src="http://placehold.it/60x60" class="handyman-item-avatar">
          <h2>{{handyman.name}}</h2>
          <div class="handyman-item-rating">
              <div class="handyman-item-rating-bar" style="width: {{handyman.rating}}%"></div>
          </div>
          <div class="handyman-item-skills">
              <span class="handyman-item-skills-desc" ng-repeat="skill in handyman.skills">{{skill}}</span>
          </div>
      </div>
  </section>
</main>

</body>
</html>
