<!DOCTYPE HTML>
<html lang="pt-BR" ng-app="mr-handyman">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Mr. Handyman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript"></script>
</head>
<body>

<section id="rate" ng-controller="RatingController">
    <main id="add-rating">
        <div class="row">
          <h1>Rate a Handyman</h1>
          <label> Handyman's name:
              <input type="text" ng-model="name" />
          </label>
          <label> Phone:
              <input type="text" ng-model="phone" />
          </label>
          <label> Skills:
              <input type="text" ng-model="skills" />
          </label>
          <label class="label-radio recommend">Do you recommend?</label>
          <label class="label-radio"> Yes <input type="radio" ng-model="recommend" value="true" ng-checked="true"></label>
          <label class="label-radio"> No <input type="radio" ng-model="recommend" value="false"></label>
          <button ng-click="rate()">Rate</button>
        </div>
    </main>
</section>

<section id="index" ng-controller="MainController">
    <header>
        <div class="row">
            <input type="text" placeholder="Filter by skills" ng-model="queryFilter" ng-change="search()" ng-model-options='{ debounce: 1000 }' autofocus />
            <a class="btn-search">
              <svg viewBox="0 0 488.139 488.139">
                <path d="M290.513,0.004C181.378,0.004,92.916,88.466,92.916,197.6c0,46.967,16.477,90.043,43.836,124.03
              		L6.156,452.196c-8.208,8.238-8.208,21.553,0,29.761c8.208,8.238,21.553,8.238,29.761,0l130.596-130.566
              		c33.926,27.329,77.032,43.806,124.03,43.806c109.134,0,197.597-88.462,197.597-197.597S399.616,0.004,290.513,0.004z
              		M290.513,364.797c-92.232,0-167.197-74.996-167.197-167.197S198.341,30.403,290.513,30.403S457.71,105.399,457.71,197.6
              		S382.714,364.797,290.513,364.797z"/>
              </svg>
            </a>
        </div>
    </header>

    <main id="handyman-list">
        <div class="handyman-item" ng-repeat="handyman in handymanList">
            <img src="http://placehold.it/60x60" class="handyman-item-avatar">
            <h2>{{handyman.name}}</h2>
            <div class="handyman-item-rating">
                <div class="handyman-item-rating-bar" style="width: {{handyman.rating}}%">
                  {{handyman.rating}}%
                </div>
            </div>
            <div class="handyman-item-skills">
                <span class="handyman-item-skills-desc" ng-repeat="skill in handyman.skills">{{skill}}</span>
            </div>
        </div>
    </main>
</section>

</body>
</html>
